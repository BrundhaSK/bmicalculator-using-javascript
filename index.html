<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="bmi">
      <div class="container">
        <div class="card text-center">
          <div class="card-header">BMI Calculator</div>
          <div class="card-body">
            <h5 class="card-title">Enter details to find your BMI Value...</h5>
            <div class="mb-3 row">
              <label for="weight" class="col-sm-2 col-form-label">Weight</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control-plaintext"
                  id="weight"
                  placeholder="Enter weight in Kg"
                  required
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="height" class="col-sm-2 col-form-label">Height</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control-plaintext"
                  id="height"
                  placeholder="Enter height in feet"
                  required
                />
              </div>
            </div>
            <button id="calculate" onclick="calculatebmi()">
              <span>Calculate</span>
            </button>
            <div class="output text-center">
              <h5 id="card-ans"></h5>
            </div>
          </div>
          <div class="card-footer">
            Between 18.5 and 24.9 â€“ you're in the healthy weight range
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
